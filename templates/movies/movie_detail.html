{% extends "users/basic.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    
    <!-- Movie Poster -->
    <div class="col-md-4">
      <img
        src="{{ movie.image.url }}"
        class="img-fluid rounded shadow"
        alt="{{ movie.name }}"
      >
    </div>

    <!-- Movie Details -->
    <div class="col-md-8">
      <h2>{{ movie.name }}</h2>

      <p>
        <strong>Rating:</strong> ‚≠ê {{ movie.rating }}
      </p>

      <p>
        <strong>Cast:</strong><br>
        {{ movie.cast }}
      </p>

      <p>
        <strong>Description:</strong><br>
        {{ movie.description }}
      </p>

      {% if movie.trailer_url %}
      <hr>
      <h4>üé¨ Watch Trailer</h4>

      <div class="ratio ratio-16x9">
        <iframe
            src="{{ movie.trailer_url }}"
            allowfullscreen>
        </iframe>
    </div>
    {% endif %}


    </div>
  </div>
</div>

{% endblock %}
